<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>An AngularJS Job Board</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
  
<body>
	
	<div class="main container post-job">
		<div class="row">
			<div class="col-md-12">
				<h1>Post your job opening</h1>
				<form action="saveit.php" method="POST" onSubmit="window.location.reload()">
					<div class="form-group" id="job-group">
						<label for="job">Job</label>
						<input type="text" class="form-control" id="job" name="job" placeholder="Ex.: UX Designer, Java Developer" required>
					</div>
					<div class="form-group" id="company-group">
						<label for="company">Company</label>
						<input type="text" class="form-control" id="company" name="company" placeholder="Ex. Google" required>
					</div>
					<div class="form-group" id="city-group">
						<label for="city">City</label>
						<input type="text" class="form-control" id="city" name="city" placeholder="Ex. San Francisco" required>
					</div>
					<div class="form-group" id="category-group">
						<label for="category">Category</label>
						<select class="form-control" name="category" id="category">
							<option>Design</option>
							<option>Development</option>
						</select>
					</div>
					<div class="form-group" id="type-group">
						<label for="type">Type</label>
						<select class="form-control" name="type" id="type">
							<option>Freelance</option>
							<option>Intership</option>
							<option>Part-time</option>
							<option>Full-time</option>
							<option>Other</option>
						</select>
					</div>
					<div class="form-group" id="description-group">
						<label for="description">Description</label>
						<textarea class="form-control" name="description" id="description" required></textarea>
					</div>
					<div class="g-recaptcha" data-sitekey="6LdswxsTAAAAAED_nI5ZJMaP0-TvKah1fRYYCwcN"></div>
					
					<div class="bottom">
						<button class="btn btn-success" type="submit">Send</button>
						<a class="btn btn-danger" href=".#/">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- // <script src="js/jquery-1.12.1.min.js"></script> -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
