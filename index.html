<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>An AngularJS Job Board</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
  
<body ng-app="jobboardApp">
	<header>
		<div class="clear">
			<h1><a href="https://paulogabriel.me/extranet/labs/angularjs-jobboard/#/">JobBoard</a></h1>
			<nav>
				<ul>
					<li>
						<div class="group">
							<input type="text" class="form-control search" ng-model="query" placeholder="Search for...">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</div>
					</li>
					<li><a href="https://paulogabriel.me/extranet/labs/angularjs-jobboard/post-job.html" class="btn btn-primary">Post a job</a></li>
				</ul>
			
			</nav>
		</div>
	</header>
	
	<div ng-view></div>

	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
