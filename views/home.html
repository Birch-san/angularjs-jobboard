<div class="main container-fluid">
	<div class="row">
		<div class="col-sm-6">
			<div class="group">
				<input type="text" class="form-control search" ng-model="query" placeholder="Search for...">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</div>
			
			<div class="card panel panel-default" ng-repeat="app in vagas | filter:query | orderBy:'-time'">
				<a class="panel-body" href="#/vagas/{{$index}}">
					<h3 class="panel-title">{{app.job}}</h3>
					<h5>{{app.type}}</h5>
					<ul>
						<li>{{app.company}}</li>
						<li>{{app.city}}</li>
					</ul>
				</a>
			</div>
		</div>
	</div>
</div>
