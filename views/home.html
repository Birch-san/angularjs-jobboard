<div class="main container-fluid">
	<div class="row">
		<div class="col-sm-6">
			<a class="card panel panel-default" ng-repeat="app in vagas">
				<a class="panel-body" href="#/vagas/{{$index}}">
					<h3 class="panel-title">{{app.job}}</h3>
					<h5>{{app.type}}</h5>
					<ul>
						<li>{{app.company}}</li>
						<li>{{app.city}}</li>
					</ul>
				</a>
			</a>
		</div>
	</div>
</div>
